<!-- Projects Section -->
<section class="projects-section">
  <div class="container">
    <div class="section-header">
      <h2>Projects</h2>
      <p class="section-description">Here are some of the projects I've worked on</p>
    </div>

    <div class="projects-grid">
      <div class="project-card fade-in" *ngFor="let project of projects" [attr.data-project-id]="project.link">
        <div class="project-image">
          <img [src]="project.image" [alt]="project.title">
          <div class="project-overlay">
            <div class="overlay-content">
              <!-- <h3>{{ project.subtitle }}</h3>
              <p>{{ project.description }}</p> -->
              <div class="tech-stack">
                <!-- <span class="tech-tag" *ngFor="let tech of project.technologies.slice(0, 3)">{{ tech }}</span>
                <span class="more-tech" *ngIf="project.technologies.length > 3">+{{ project.technologies.length - 3 }}</span> -->
              </div>
              <button class="view-project-btn" (click)="viewProject(project)">
                <i class="material-icons">visibility</i>
                View Project
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <app-project-detail-modal 
    *ngIf="selectedProject" 
    [project]="selectedProject"
    (close)="closeModal()">
  </app-project-detail-modal>
</section>

<!-- Get in Touch Section -->
<section class="contact-cta">
  <div class="container">
    <h2 class="section-title fade-in">Let's Work Together</h2>
    <p class="cta-description fade-in">
      I'm always open to discussing new projects, creative ideas or opportunities to be part of your visions.
    </p>
    <a routerLink="/contact" class="btn btn-primary fade-in">Get in Touch</a>
  </div>
</section>
