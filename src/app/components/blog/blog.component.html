<!-- Blog List View -->
<div class="blog-section">
  <div class="blog-header">
    <h2>Case Studies</h2>
    <p>Explore our successful projects and technical solutions</p>
  </div>

  <div class="blog-grid" *ngIf="!selectedPost">
    <div class="blog-card" *ngFor="let post of blogPosts">
      <div class="card-image">
        <img [src]="post.image" [alt]="post.title">
      </div>
      <div class="card-content">
        <h3>{{ post.title }}</h3>
        <p class="excerpt">{{ post.excerpt }}</p>
        <div class="tags">
          <span class="tag" *ngFor="let tag of post.tags">{{ tag }}</span>
        </div>
        <button class="read-more" (click)="viewPost(post.id)">
          Read Case Study
          <span class="material-icons">arrow_forward</span>
        </button>
      </div>
    </div>
  </div>

  <app-case-study-detail 
    *ngIf="selectedPost"
    [caseStudy]="selectedPost"
    [onBack]="backToList.bind(this)">
  </app-case-study-detail>
</div>

<!-- Get in Touch Section -->
<section class="contact-cta">
  <div class="container">
    <h2 class="section-title fade-in">Let's Work Together</h2>
    <p class="cta-description fade-in">
      I'm always open to discussing new projects, creative ideas or opportunities to be part of your visions.
    </p>
    <a routerLink="/contact" class="btn btn-primary fade-in">Get in Touch</a>
  </div>
</section>
